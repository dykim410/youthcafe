        /* 관리자 페이지에만 적용될 추가 스타일 */

            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .worry-card p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .worry-card textarea {
            width: 100%;
            min-height: 80px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .worry-card small {
            color: #888;
        }
    </style>
